title: USPs
fields:
  -
    handle: usps
    field:
      collapse: false
      previews: true
      max_sets: 4
      sets:
        usp:
          display: USP
          fields:
            -
              handle: icon
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Icon
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                validate:
                  - image
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: subtitle
              field:
                input_type: text
                antlers: false
                display: Subtitle
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: subtitle_2
              field:
                input_type: text
                antlers: false
                display: 'Subtitle 2'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: description
              field:
                input_type: text
                antlers: false
                display: Description
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
      display: USPs
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
