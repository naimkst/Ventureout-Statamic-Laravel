title: Tabs
fields:
  -
    handle: tabs
    field:
      collapse: false
      sets:
        tab:
          display: Tab
          fields:
            -
              handle: heading
              field:
                input_type: text
                antlers: false
                display: Heading
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                validate:
                  - required
            -
              handle: content
              field:
                always_show_set_button: false
                buttons:
                  - h3
                  - h4
                  - h5
                  - bold
                  - italic
                  - color
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - anchor
                  - underline
                  - horizontalrule
                  - h1
                  - h2
                  - h6
                  - small
                  - quote
                  - superscript
                  - subscript
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: true
                reading_time: false
                fullscreen: false
                allow_source: false
                enable_input_rules: false
                enable_paste_rules: false
                antlers: false
                display: Content
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
                validate:
                  - required
                visibility: visible
                always_save: false
                previews: true
                remove_empty_nodes: false
                collapse: false
                link_collections:
                  - resources
                container: assets
            -
              handle: tabs_image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                display: 'Tabs Image'
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: buttons
              field: buttons.buttons
      display: Tabs
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      validate:
        - required
      visibility: visible
      always_save: false
      previews: true
