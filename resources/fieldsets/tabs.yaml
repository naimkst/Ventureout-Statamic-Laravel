title: Tabs
fields:
  -
    handle: tabs
    field:
      collapse: false
      sets:
        tab:
          display: Tab
          fields:
            -
              handle: heading
              field:
                input_type: text
                antlers: false
                display: Heading
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                validate:
                  - required
            -
              handle: content
              field:
                always_show_set_button: false
                buttons:
                  - h3
                  - h4
                  - h5
                  - bold
                  - italic
                  - color
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - anchor
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: false
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                display: Content
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
                validate:
                  - required
                visibility: visible
                always_save: false
                previews: true
                remove_empty_nodes: false
                collapse: false
      display: Tabs
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      validate:
        - required
      visibility: visible
      always_save: false
      previews: true
