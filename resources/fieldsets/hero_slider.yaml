title: 'Hero (Slider)'
fields:
  -
    handle: slides
    field:
      collapse: false
      previews: true
      max_sets: 4
      sets:
        slide:
          display: Slide
          fields:
            -
              handle: kicker
              field:
                input_type: text
                antlers: false
                display: Kicker
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: heading
              field:
                input_type: text
                antlers: false
                display: Heading
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                validate:
                  - required
            -
              handle: slider_media
              field:
                options:
                  image: 'Image Link'
                  video: 'Video Link'
                inline: true
                cast_booleans: true
                display: 'Slider Media'
                type: radio
                icon: radio
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                default: image
                validate:
                  - required
            -
              handle: image
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                instructions: 'Aim to provide a high quality image here. The system will generate appropriate crops.'
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                validate:
                  - image
                if:
                  slider_media: 'equals image'
            -
              handle: slider_video
              field:
                default: 'https://youtu.be/IY2D6eFhL7w'
                display: 'Hero Video'
                type: video
                icon: video
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                if:
                  slider_media: 'equals video'
      display: 'Hero Slider'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
