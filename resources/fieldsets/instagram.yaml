title: Instagram
fields:
  -
    handle: follow_us_title
    field:
      input_type: text
      antlers: false
      default: 'Follow us on Instagram'
      display: 'Follow Us Title'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: account
    field:
      input_type: text
      antlers: false
      display: Account
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: instagram_image
    field:
      collapse: false
      previews: true
      sets:
        add_image:
          display: 'Add Image'
          fields:
            -
              handle: slide_images
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                display: 'Slide Images'
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                max_files: 3
      display: 'Instagram Image'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
