hide: true
title: Contact
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: hero
      -
        handle: address
        field:
          antlers: false
          display: Address
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: contacts
        field:
          collapse: false
          previews: true
          sets:
            contact:
              display: Contact
              fields:
                -
                  handle: name
                  field:
                    input_type: text
                    antlers: false
                    display: Name
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    validate:
                      - required
                -
                  handle: phone_number
                  field:
                    input_type: tel
                    antlers: false
                    display: 'Phone Number'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    validate:
                      - required
                -
                  handle: description
                  field:
                    input_type: text
                    antlers: false
                    display: Description
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    validate:
                      - required
          display: Contacts
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: direction_link
        field:
          input_type: url
          antlers: false
          display: 'Directions Link'
          type: text
          icon: text
          instructions: 'Insert a Google Maps direction link here.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: map_iframe
        field:
          theme: material
          mode: htmlmixed
          mode_selectable: false
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          display: 'Map iFrame'
          type: code
          icon: code
          instructions: 'Paste the embed from google maps embed here.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          input_type: text
          antlers: false
          default: '@blueprint'
          display: Template
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: hidden
          always_save: false
