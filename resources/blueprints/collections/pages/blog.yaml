hide: true
title: Blog
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: hero
      -
        handle: blog_information
        field:
          html: '<p>Blogs will appear between the hero and the page builder elements.</p>'
          display: 'Blog Information'
          type: html
          icon: html
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        import: page_builder
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          input_type: text
          antlers: false
          default: '@blueprint'
          display: Template
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: hidden
          always_save: false
