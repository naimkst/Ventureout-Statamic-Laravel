sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: job_title
        field:
          input_type: text
          antlers: false
          display: 'Job Title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
          width: 50
      -
        handle: subtitle
        field:
          input_type: text
          antlers: false
          display: Subtitle
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          width: 50
      -
        handle: facebook_link
        field:
          input_type: url
          antlers: false
          display: 'Facebook Link'
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: instagram_link
        field:
          input_type: url
          antlers: false
          display: 'Instagram Link'
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: content
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          buttons:
            - color
            - h3
            - h4
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
            - image
