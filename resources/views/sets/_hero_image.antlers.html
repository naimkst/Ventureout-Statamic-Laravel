<section class="relative text-white bg-blue-900">
  <div class="absolute z-10 top-[35%] transform right-2">
    <ul class="sm:flex hidden sm:visible flex-col sm:gap-5">
      {{ if socials:facebook }}
      <li class="hover:bg-[#1c2731] p-2 rounded-sm"><a href="{{ socials:facebook }}"><svg
            xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="32"
            height="32" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
          </svg></a></li>
      {{ /if }}

      {{ if socials:youtube }}
      <li class="hover:bg-[#1c2731] p-2 rounded-sm"><a href="{{socials:youtube}}">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-youtube" width="32"
            height="32" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <rect x="3" y="5" width="18" height="14" rx="4"></rect>
            <path d="M10 9l5 3l-5 3z"></path>
          </svg>

        </a>
      </li>
      {{ /if }}

      {{ if socials:instagram }}
      <li class="hover:bg-[#1c2731] p-2 rounded-sm"><a href="{{socials:instagram}}"><svg
            xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="32"
            height="32" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <rect x="4" y="4" width="16" height="16" rx="4"></rect>
            <circle cx="12" cy="12" r="3"></circle>
            <line x1="16.5" y1="7.5" x2="16.5" y2="7.501"></line>
          </svg></a></li>
      {{ /if }}
    </ul>
  </div>

  <div class="mt-10 sm:mt-0">
    <img src="{{image}}" alt="">
    <div class="absolute inset-0 flex flex-col justify-center py-10 bg-black/20">
      <div class="container">
        {{ if kicker }}
        <p class="mb-4">{{ kicker }}</p>
        {{ /if }}
        <h1 class="mb-4 font-medium font-neo sm:hero-large lg:w-8/12 text-[20px]">{{ heading }}</h1>
      </div>
    </div>
  </div>

</section>
