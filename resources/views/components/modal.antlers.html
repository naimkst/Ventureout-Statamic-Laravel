{{#
	@name Modal
	@desc Modal to be displayed on the pages, pass through data as a slot for the inside.
#}}

<div x-data="{ open: false }" class="flex justify-center">
    {{# Trigger #}}
    <span x-on:click="open = true">
        <button
            type="button"
            class="px-4 py-2 bg-white border border-black rounded shadow"
        >
            {{ slot:dialog }}
        </button>
    </span>

    {{# Modal #}}
    <div
        x-show="open"
        x-on:keydown.escape.prevent.stop="open = false"
        x-id="['modal-title']"
        aria-modal="true"
        :aria-labelledby="$id('modal-title')"
        role="dialog"
        class="fixed inset-0 overflow-y-auto"
        style="display: none"
    >
        {{# Overlay #}}
        <div x-show="open" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50"></div>

        {{# Panel #}}
        <div
            x-show="open" x-transition
            x-on:click="open = false"
            class="relative flex items-center justify-center min-h-screen p-4"
        >
            <div
                x-on:click.stop
                x-trap.noscroll.inert="open"
                class="relative w-full max-w-2xl p-12 overflow-y-auto bg-white border border-black rounded-lg shadow-lg"
            >
                {{ slot }}
            </div>
        </div>
    </div>
</div>
