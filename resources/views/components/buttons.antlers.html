<div class="flex flex-wrap items-center gap-4 {{ center ? 'justify-center' : 'justify-start' }} {{ wrapperClass }}">
    {{ buttons scope="button" }}
    {{ partial
    src="components/buttons/{style}"
    href="{button.link | linkIt:url}"
    text="{button.link | linkIt:text}"
    type="a"
    :color="button.colour" }}
    {{ /buttons }}
</div>
