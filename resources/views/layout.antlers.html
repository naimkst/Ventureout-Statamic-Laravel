<!doctype html>
<html lang="{{ site:short_locale }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ aardvark-seo:head }}

    <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
    <script defer src="{{ mix src='/js/site.js' }}"></script>
</head>

<body class="font-gordita p">
    {{ aardvark-seo:body }}

    <div class="relative flex flex-col min-h-screen overflow-x-hidden">
        {{ partial:globals/header }}

        <main id="app" role="main" class="flex-1">
            {{ template_content }}
        </main>

        {{ partial:globals/footer }}
    </div>

    {{ aardvark-seo:footer }}
</body>

</html>
